<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <p>Gmail</p>
            <p>Images</p>
            <i class="fa-solid fa-grip-vertical"></i>          
            <img src="autumn-goodman-242825-unsplash.jpg" alt="">
        </nav>
        <main>
            <img src="googlelogo_color_272x92dp.png" alt="" class="google-logo">
            <div class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="search-bar">
                <img src="google-mic.png" alt="" class="mic">
                <img src="Google_Lens_2021.png" alt="" class="lens">
            </div>
            <div class="google-btns">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <p>Google offered in: 
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
            </p>
        </main>
        <footer>
            <p>Nigeria</p>
            <div class="footer-links">
                <div class="left-links">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="middle-link">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="right-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Setting</a>
                </div> 
                    
            </div>
        </footer>
    </div>
</body>
</html>
